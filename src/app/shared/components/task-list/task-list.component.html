<div class="task-list-container">
    <h2>My Tasks</h2>
  
    <ul class="task-list">
      <li *ngFor="let task of tasks" [class.completed]="task.completed">
        <div class="task-details" *ngIf="!taskBeingEdited || taskBeingEdited.id !== task.id">
          <span (click)="toggleCompletion(task)">{{ task.title }}</span>
          <p *ngIf="task.description">{{ task.description }}</p>
          <button class="edit-button" (click)="editTask(task)">Edit</button>
          
        </div>
  
        <div class="task-edit-form" *ngIf="taskBeingEdited && taskBeingEdited.id === task.id">
          <input type="text" [(ngModel)]="taskBeingEdited.title" placeholder="Title">
          <textarea [(ngModel)]="taskBeingEdited.description" placeholder="Description" rows="3"></textarea>
          <button class="save-button" (click)="updateTask()">Save</button>
          <button class="cancel-button" (click)="cancelEdit()">Cancel</button>
          
        
        </div>
      </li>
    </ul>
  
    <form class="new-task-form" (ngSubmit)="addTask()">
      <input type="text" [(ngModel)]="newTaskTitle" placeholder="New Task Title" required>
      <textarea [(ngModel)]="newTaskDescription" placeholder="Task Description" rows="3"></textarea>
      <button type="submit" [disabled]="!newTaskTitle.trim() || !newTaskDescription.trim()">Add Task</button>
    </form>
  </div>
